<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Wild Quest Slot</title>
  <style>
  body {
    font-family: Arial, sans-serif;
    background: url('pyramid.jpg') no-repeat center center fixed;
    background-size: cover;
    color: #fff;
    text-align: center;
    margin: 0;
  }

  h1 {
    margin: 20px 0;
    text-shadow: 2px 2px 5px #000;
  }

  #slot-container {
    display: grid;
    grid-template-columns: repeat(5, 100px);
    grid-template-rows: repeat(3, 100px);
    gap: 5px;
    justify-content: center;
    margin-bottom: 20px;
  }

  .slot {
    width: 100px;
    height: 100px;
    background-color: rgba(52, 73, 94, 0.8);
    display: flex;
    align-items: center;
    justify-content: center;
    font-size: 24px;
    border: 2px solid #fff;
  }

  button {
    padding: 10px 20px;
    font-size: 16px;
    background: #e67e22;
    color: #fff;
    border: none;
    cursor: pointer;
  }

  .scatter {
    color: #f1c40f;
    font-weight: bold;
  }

  .wild {
    color: #e74c3c;
    font-weight: bold;
  }
  </style>
</head>
<body>

<h1>🎰 Wild Quest Slot Game</h1>
<div id="slot-container"></div>
<button onclick="spin()">Spin</button>

<script>
  const symbols = ['A', 'K', 'Q', 'J', '10', 'WILD', 'SCATTER'];

  function getRandomSymbol() {
    return symbols[Math.floor(Math.random() * symbols.length)];
  }

  function spin() {
    const slotContainer = document.getElementById('slot-container');
    slotContainer.innerHTML = '';

    let scatterCount = 0;
    let wildCount = 0;

    for (let i = 0; i < 15; i++) {
      const symbol = getRandomSymbol();
      const div = document.createElement('div');
      div.classList.add('slot');

      if (symbol === 'SCATTER') {
        div.classList.add('scatter');
        div.innerText = '👨‍🔫'; // Boy with gun
        scatterCount++;
      } else if (symbol === 'WILD') {
        div.classList.add('wild');
        div.innerText = '👩‍🦰'; // Wild girl
        wildCount++;
      } else {
        div.innerText = symbol;
      }

      slotContainer.appendChild(div);
    }

    // Check for 3 or more scatters
    if (scatterCount >= 3) {
      setTimeout(() => {
        window.location.href = 'freespins.html';
      }, 1500);
    }
  }
</script>

</body>
</html>
